

{% block 'content' %}
{% for medicine in page_obj %}
    <tr>
        <td>{{ medicine.name }}</td>
        <td>{{ medicine.stock }}</td>
        <td>{{ medicine.added_at }}</td>
        <td>
            <a href="{% url 'edit_medicine' medicine.id %}" class="btn btn-warning">Edit</a>
            <form action="{% url 'delete_medicine' medicine.id %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="4">No medicines found.</td>
    </tr>
{% endfor %}



{% endblock %}
